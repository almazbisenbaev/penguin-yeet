<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Toss Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="start-screen">
            <h1>ğŸ§ Penguin Toss</h1>
            <button id="play-btn">PLAY</button>
        </div>
        
        <div class="stats" style="display: none;">
            <div>Distance: <span id="distance">0</span>m</div>
            <div>Speed: <span id="speed-display">0</span>m/s</div>
        </div>
        <div id="finish-screen" style="display: none;">
            <h1>ğŸ Game Over!</h1>
            <div id="final-distance" style="font-weight: bold; color: #4CAF50; font-size: clamp(1.2rem, 4vw, 2.2rem); margin-bottom: clamp(1rem, 3vw, 2rem); font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;">0m</div>
            <button id="restart-btn">PLAY AGAIN</button>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
